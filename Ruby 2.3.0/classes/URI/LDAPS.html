<p>The default port for <a href="LDAPS.html">LDAPS</a> URIs is 636, and the
scheme is &#39;ldaps:&#39; rather than &#39;ldap:&#39;. Other than that, <a
href="LDAPS.html">LDAPS</a> URIs are identical to <a
href="LDAP.html">LDAP</a> URIs; see <a href="LDAP.html">URI::LDAP</a>.</p>
